<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEMN</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">

</head>
<body>
    <div class="container">
        <h1>Calculadora ecuaciones diferenciales por métodos numéricos</h1>
        <form method="post">
            <div class="input-group">
                <label for="text">Ecuación</label>
                <input type="text" id="text" name="text" placeholder="Ingresa la ecuación aquí">
            </div>
            <button type="submit">Enviar</button>
        </form>
        {% if text %}
            <div class="output">
                <p><strong>Tipo:</strong> {{ text }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
